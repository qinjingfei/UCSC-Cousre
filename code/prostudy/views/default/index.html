<script type="text/javascript">

    function startTimer() {
        total = 60 * 25;
        myClock = setInterval(function () {
            total = total - 1;
            document.getElementById("Demo").innerHTML = ( Math.floor(total / 60) + ":" + total % 60);
            if (total === 0) {
                cancelClock();
                alert("Done");
            }
        }, 1000);
        cancelClock = function () {
            clearInterval(myClock);
        }
    }

</script>
